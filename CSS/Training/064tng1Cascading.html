<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: brown;
        }
        /* 컨테이너 내 요소 바꾸는데 h1은 brown으로 직접 지정이 되어 있음 
        important는 직접 준 요소에만 적용*/
        /* 즉 important는 사용할때 직접 적용만 사용 */
        #container {
            color: red !important;
        } 
    </style>
</head>
<body>
    <div id="container">
    <h1 class="h1_1" style="color : red">예제 연습</h1>
    </div>
</body>
</html>
