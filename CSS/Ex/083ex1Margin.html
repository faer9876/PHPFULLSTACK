<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container_1 {
            border: 1px solid #000;
            /*  margin은 상하좌우 순 
                한가지만 넣을경우 상하좌우
                두가지 상하,좌우
                세가지 상,좌우,하
                네가지 상,우,하,좌
            */
            margin: 40px;
        }
        .container_2 {
            border: 1px solid #000;
            /* 세로로 겹쳐진 margin은 중첩됨 */
            margin: 30px;
        }
    </style>
</head>
<body>
    <div class="container_1">
        <h1>margin 1</h1>
        <p>외부 여백을 지정합니다.</p>
    </div>
    <div class="container_2">
        <h1>margin 2</h1>
        <p>외부 여백을 지정합니다.</p>
    </div>
</body>
</html>
