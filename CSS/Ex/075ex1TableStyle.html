<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            caption-side: bottom;
            border: 1px solid rgb(0, 0, 0);
           
            /* 칸을 조금 띄워서 포현
            border-spacing: 10px;
             */

            /* 줄을 한줄로 표현
            border-collapse: collapse; 
            */
        }
        td,th {
            /* dotted는 점선 */
            border: 1px dotted rgb(0, 0, 0);
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>상품 구성</h1>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
        </thead>  
            <tbody>  
                <tr>
                    <th rowspan="2">선물용</th>
                    <td>3kg</td>
                    <td>11~16과</td>
                    <td>35,000원</td>
                </tr>
                <tr>
                    <td>5kg</td>
                    <td>18~26과</td>
                    <td>52.000원</td>
                </tr>
                <tr>
                    <th rowspan="2">가정용</th>
                    <td>3kg</td>
                    <td>11~16과</td>
                    <td>30,000원</td>
                </tr>
                <tr>
                    <td>5kg</td>
                    <td>18~26과</td>
                    <td>47.000원</td>
                </tr>
            </tbody>
    </table>
</body>
</html>
