<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Document"</title>
</head>
<h1>회원 가입을 환영합니다.</h1>
<body>
    <!--기능을 위한 form 필수-->
    <form action="">
    <fieldset>
        <legend>사용자 정보</legend>
            <ul>
                <li><label for="id">아이디</label>
                    <input type="text" required placeholder="4 ~ 10자 사이, 공백없이" name="id" id="id">
                </li>
                <li><label for="email">이메일</label>
                    <input type="email" name="email" id="email">
                </li>
                <li><label for="pw">비밀번호</label>
                    <input type="text" required placeholder="문자와 숫자, 특수 기호 포함" name="pw" id="pw">
                </li>
                <li><label for="pwc">비밀번호 확인</label>
                    <input type="text" required name="pww" id="pwc">
                </li>
                <li><label for="rut">가입 경로</label>
                    <select name="rut" id="rut">
                    <option value="3" selected>블로그</option>
                    <option value="2">지인소개</option>
                    <option value="1">기타</option>
                    </select>
                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea name="메모" id="memo" cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
                </li>
            </ul>
    </fieldset>
            <!--radio,checkbox사용 시 name 일치 시켜야 함-->
            <!--checked 미리 버튼 입력 표시-->
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <!--같은 기능을 할 경우 div로 묶음-->
                <div>    
                    <input type="radio" name="mailing" id="may" value="mailing_yes">
                    <label for="may">메일 수신</label>

                    <input type="radio" name="mailing" id="man" value="mailing_no" checked>
                    <label for="man">메일 수신 안 함</label>
                </fieldset>
                </div>        

        <div>
            <!--submit,reset은 label 줄 필요 없음-->
            <!--name은 함수 변수의 이름과 같아짐 값을 넘기는 경우 name 값 필수-->
            <input type="submit" value="가입하기" name="submit" id="submit">
            <input type="reset" value="취소" name="reset" id="reset">
        </div>
    </form>
</body> 
</html>
