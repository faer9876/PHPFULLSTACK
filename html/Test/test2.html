<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Document"</title>
    <style>
        #container{
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;
            margin: 0 auto;
        }
        fieldset {margin-bottom: 15px;}
        legend {font-weight: bold;}
        ul {list-style-type: none;}
        li {line-height: 30px;}
    </style>
</head>
<body>
    <div id="container">
        <h1>프런트엔트 개발자 지원서</h1>
        <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을찾  <br>습니다.</p>
        <hr>

        <form action="">
            <h4>개인 정보</h4>
                <ul>
                <li><label for="id">이름</label>
                <input type="text" name="id" id="id" placeholder="공백 없이 입력하세요">
                </li>
                <li><label for="tel">연락처</label>
                <input type="text" name="tel" id="tel">
                </li>
            </ul>
            <br>
            <h4>지원 분야</h4>
                <ul>
                    <input type="radio" name="wp" id="wp">
                    <label for="wp">웹 퍼블리싱</label><br>
                    <input type="radio" name="wp" id="wa">
                    <label for="wa">웹 어플리케이션 개발</label><br>
                    <input type="radio" name="wp" id="wr">
                    <label for="wr">개발 환경 개선</label>
                </ul>
            <h4>지원 동기</h4>
            <textarea name="memo" id="memo" cols="50" rows="4" placeholder="문서 지원 동기를 간략히 써 주세요."></textarea>
            <br>
            <div>
                <input type="submit" value="접수하기">
                <input type="reset" value="다시 쓰기">
            </div>
        </form>
    </div>
</body>
</html>
