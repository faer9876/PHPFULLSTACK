<!DOCTYPE html>
<!--시각 장애인용 언어 선택 en,ko-->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<p>
    <!--h tag는 제목을 나타내고 싶을 때 쓰는 tag입니다.-->
    <h1>ABCDD</h1>
    <h2>ABCDD</h2>
    <p>우리반은 PHP를 배우는 반입니다</p> 
    <p>HTML도 배웁니다.</p>

    <!--줄표현 태그-->
    <hr>

    <!--p테그는 띄어쓰기 할 때 쓰지는 않음-->
    <p> 
        띄어쓰기
        합시다.
    </p>
    
    <p>띄어쓰기는 br테그를 이용합니다.<br>이렇게 됩니다.</p>

    <!--strong은 강조-->
    <p>요리를 할 때는 <strong>청결</strong>이 중요합니다.</p>
    <!--b도 강조--> 
    <p>요리를 할 때는 <b>청결</b>이 중요합니다.</p>
    <!--시각 장애인을 위해 사용할 경우 strong 은 말의 강조도 표현-->

    <!--기울기 표현 이탤릭체,시각장애인을 위한 강조 표현으로 사용-->
    <em>돼지국밥</em>
    <i>돼지국밥</i>

    <!--인용표현-->
    <h1>위키백과</h1>
    <blockquote>위키백과의 최상위 도메인이 .com이던 시절 ko.wikipedia.com에 구판 미디어위키가 깔렸으나 한글 처리에 
    문제가 있어 글을 올릴 수도 없는 이름뿐인 곳이었다.</blockquote>

    <!--줄임말 표현-->
    <abbr title="internet of things">iot</abbr>
    
    <!--기울어짐-->
    <p>그것은<cite>내가 경험한 </cite>최고의</p>

    <!--사이에 들어간 글씨가 작게 표현됨-->
    <P>가격:13000원 <small>(부가세 별도)</small></P>
</body>
</html>
